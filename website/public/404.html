<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single-page apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;
    var location = window.location;

    // Redirect to the correct URL with hash-based routing
    var redirect = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');

    var path = location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash;

    redirect = redirect + path;
    window.location.replace(redirect);
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
